<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình hiển thị chuỗi từ 1 đến 5</title>
</head>
<body>
<h1>Chương trình</h1>
<p id="result"></p>
<script>
  let text = ""
  let i;
  for (i=1; i<5 ; i++){
  text += 'the number is' + i + "</br>"
  }
  document.getElementById('result').innerHTML= text
</script>
</body>
</html>
